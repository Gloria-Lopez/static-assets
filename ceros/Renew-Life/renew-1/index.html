<div id="" class="text-component">Feeling rundown? Sad?
Or just generally stressed? Pick an entire day to do things that nourish you. Maybe that’s going for a hike outdoors, getting a massage, or reading a novel under a blanket.</div>
<div id="" class="text-component">Before you start your workday, pour yourself a huge glass of water or fill up a water bottle. Getting hydrated first thing will help you focus and think more clearly, plus put you in a better mood.</div>
<div id="" class="text-component">PARTNER TIP</div>
<div id="" class="text-component">Start calling your “to-do list” your “get-to-do list.” Think about it: You GET to do yoga, walk your dog, choose awesome ingredients at Trader Joe’s, go to a job each day that affords you the life you have.</div>
<img src="media/a4bb6bd2cb13bc2d1221f3be6707ebad/x-icon.svg" alt="" id="" class="image-component" />
<div id="" class="text-component">No time to hit the gym? 
Take an extra lap around the grocery store, park farther away from your destination, or turn on some tunes and dance while you clean.</div>
<div id="" class="text-component">Studies show that taking the time to be grateful not only sets you up for a better day but can make you feel better about life in general. </div>
