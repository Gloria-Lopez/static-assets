            <div id="page-5b44d2d192d9a" class="page"><img src="media/de3e126a3c8ca1312887933f2cf91ff6/sleep-illustration-body-04-full.png" alt="" id="" class="image-component" />
<img src="media/8dcf1ac9f6508a4023e98d42d191498b/sleep-illustration-body-08-full.png" alt="" id="" class="image-component" />
<div id="" class="text-component">Both obstructive sleep apnea and habitual short sleep duration are associated with poor cardiovascular health. Part of this is due to how sleep regulates the hormones that control our metabolism, including insulin, ghrelin (hunger), and leptin (satiety), Jun explains. He recently authored a study that showed how sleep apnea instantly affects the metabolism overnight, causing a cumulative damage that could lead to heart disease or diabetes. </div>
<div id="" class="text-component">For older adults, obstructive sleep apnea is usually the result of being overweight, but children and young adults usually experience it due to enlarged tonsils or an elongated soft palate, Siegel says. That means they can often solve their issues with a tonsillectomy—instead of nightly use of a CPAP machine to help them breathe. </div>
<img src="media/eecdf97f22b68c849daa30189536b757/cancel-icon.svg" alt="" id="" class="image-component" />
<div id="" class="text-component">"A number of hormones either stop flowing or start flowing when we sleep," Jonathan Jun, M.D., an assistant professor of medicine at Johns Hopkins University, tells Greatist. Under healthy circumstances, our cortisol level goes down at night, while our growth hormone level increases. </div>
<div id="" class="text-component">"There is a decrease in the amount of testosterone secreted at night if you don't sleep optimally," Siegel says, explaining how sleep can affect your sex drive. That's making those CPAP machines look a little sexier, no?</div>
<div id="" class="text-component">SKIN</div>
<img src="media/eecdf97f22b68c849daa30189536b757/cancel-icon.svg" alt="" id="" class="image-component" />
<div id="" class="text-component">Here's a chicken-and-egg conundrum: Increased abdominal fat is one of the causes of sleep apnea, and sleep apnea is a cause of weight gain, due to the hormonal imbalances it can trigger.</div>
<img src="media/4e3eabcca28e7114ac2303d75b7b9e65/plus-icon.svg" alt="" id="" class="image-component" />
<div id="" class="text-component">NOSE</div>
<div id="" class="text-component">As we drift from consciousness into slow-wave sleep, our brain gets to work shifting short-term memories into long-term ones. But lack of sleep impairs the brain's cognitive function—staying awake for 20 hours is basically the equivalent of having a blood alcohol level of .10%. Sleep also affects attention, so much that children with sleep disorders show the same symptoms as someone with ADHD. </div>
<img src="media/4e3eabcca28e7114ac2303d75b7b9e65/plus-icon.svg" alt="" id="" class="image-component" />
<div id="" class="text-component">Both people with sleep apnea and people whose circadian rhythm is all out of whack from working night shifts have been shown to have a higher risk for developing type 2 diabetes. </div>
<div id="" class="text-component">What to do when you suck at sleeping</div>
<img src="media/4e3eabcca28e7114ac2303d75b7b9e65/plus-icon.svg" alt="" id="" class="image-component" />
<img src="media/3311264359ef03a3746873c8e190c69f/sleep-illustration-body-10-full.png" alt="" id="" class="image-component" />
<div id="" class="text-component">PANCREAS
</div>
<div id="" class="text-component">When I was a kid, my mother used to tell me that I needed to sleep in order to grow taller. For years, I'd just assumed that was something she made up to get me to go to bed, but it turns out she was right: Growth hormone secretion is just one of the many bodily functions that happens when we sleep. Maybe the misconception that our bodies are completely inactive when we're napping is one of the reasons a third of Americans don't get enough shut-eye, according to the CDC. It's not just about rest. 

 "There are very discreet physiological stages that take place through the night," Noah Siegel, M.D., an instructor of otolaryngology at Harvard Medical School, tells Greatist. Here we map out some of the ways sleeping, or not sleeping, affect you from head to toe.  
</div>
<img src="media/4e3eabcca28e7114ac2303d75b7b9e65/plus-icon.svg" alt="" id="" class="image-component" />
<img src="media/a7e36bd45f7e7a6bbf1687ecc0a808ea/gettyimages-804712518-converted-03-full.png" alt="" id="" class="image-component" />
<div id="" class="text-component">While some studies have found a correlation between osteoporosis and sleep apnea, others have pointed to prolonged sleep as a risk factor for lower bone density. The jury's still out on this one.</div>
<img src="media/eecdf97f22b68c849daa30189536b757/cancel-icon.svg" alt="" id="" class="image-component" />
<img src="media/b9834c51911e727c4509ffbdbe837bd7/arrow-icon.svg" alt="" id="" class="image-component" />
<img src="media/f95a18b9309486f58bf39399db971abb/sleep-illustration-body-07-full.png" alt="" id="" class="image-component" />
<img src="media/4e3eabcca28e7114ac2303d75b7b9e65/plus-icon.svg" alt="" id="" class="image-component" />
<img src="media/d4e1fe01c75e14668a17d15cd18cd90c/gettyimages-616218656-converted-1024px-full.jpg" alt="" id="" class="image-component" />
<div id="" class="text-component">Teens and young adults sometimes suffer from delayed sleep phase disorder, a.k.a. being night owls. When you still have to get up in the morning to work, that's a problem. "If that sounds like you, there are ways to help—including schedule changes, medication, and light therapy," Jun says. If you make these changes,  you may find yourself suddenly much better at your job.</div>
<img src="media/eecdf97f22b68c849daa30189536b757/cancel-icon.svg" alt="" id="" class="image-component" />
<div id="" class="text-component">7 Things You Need to Stop Doing If You Want to Sleep Better</div>
<div id="" class="text-component">What Makes Someone a Heavy Sleeper (and How Do You Become One)?</div>
<img src="media/4e3eabcca28e7114ac2303d75b7b9e65/plus-icon.svg" alt="" id="" class="image-component" />
<img src="media/eecdf97f22b68c849daa30189536b757/cancel-icon.svg" alt="" id="" class="image-component" />

<div id="" class="text-component">BY Sabrina Weiss</div>
<div id="" class="text-component">Professional and amateur athletes perform better when they sleep well. In addition to resting their muscles, this could be because their brains are working better, and because sleep helps regulate inflammation...which sounds like a great excuse for hitting snooze a couple of times before going to the gym tomorrow.</div>
<img src="media/f06b01e8f63d2ca86381e186a88e5ca2/sleep-illustration-body-11-full.png" alt="" id="" class="image-component" />
<div id="" class="text-component">If you're looking to trade all-night partying for a longtime commitment, sleeping well is key. For one, sleep deprivation makes you irritable. For another, if you have an undiagnosed snoring or sleep apnea problem, you won't have a happy bed partner.</div>
<img src="media/044461f13706fa4e81910b1eec1bb234/phonebed-full.jpg" alt="" id="" class="image-component" />

<div id="" class="text-component">Caught too many colds this winter? That could be another side effect of not sleeping.  "You have lower levels of anti-inflammatory cells circulating in your system if you don't allow your body to restore itself over the course of the night," Siegel said. </div>
