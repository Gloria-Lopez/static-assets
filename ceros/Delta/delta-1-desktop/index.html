<div id="" class="text-component">Drink that water. Not only is H20 vital for your health, but it’s also been shown to fight fatigue and aid sleep.

<div id="" class="text-component">time zones away</div>
<div id="" class="text-component">Do a 30-minute workout to invigorate your energy and endorphin levels. It can be pre-flight at the gate, when you get to your hotel, or—for those lucky enough to land in L.A.—at the Delta x Equinox Sweatlag popup gym. You’ll have access to all the equipment, trainers, and exercise tips you need for a quick sweat sesh (plus, your boarding pass gets you in for free!).

Avoid alcohol and caffeine. We’re all for the occasional pre-board latte or in-flight cocktail, but both are known to mess with your sleep cycle and could actually make your jet lag worse.

Hydrate, hydrate, hydrate to aid digestion, prevent muscle cramps, and improve sleep quality.

<div id="" class="text-component">• Sleepy, even though it’s noon and the sun is shining.
• Restless—literally. You’re having trouble sleeping through the night.
• Bloated with a side of constipation and/or diarrhea (hey, no one said jet lag was glamorous).
• Like your head is a drum and someone is rocking a solo—ouch.
• Over. It. Almost everything is annoying.

<div id="" class="text-component">What You’re Feeling</div>
<div id="" class="text-component">1</div>
<div id="" class="text-component">What to Do</div>
<div id="" class="text-component">Go into the light (or not). Light exposure is directly connected to our circadian rhythms, so if you need to stay awake, open the window shade on the plane and limit naps. If adjusting to an earlier sleep schedule, pack a blindfold and get some shut eye en route.

Eat according to your destination’s schedule. If you’re trying to stay awake, add some protein to your breakfast or lunch. Struggling to nod off at night? Enjoy carbs for dinner or as a bedtime snack.

Get up and move at least once per hour. Walk around the plane, stretch, and shake out those legs. 

Work out when you get there, since exercise improves alertness and sleep quality—plus it can reboot your body clock. Traveling to L.A.? Stop by the Delta x Equinox Sweatlag popup gym. (P.S. Your boarding pass gets you in for free!)</div>
